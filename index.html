<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <link rel="stylesheet" href="style.css">
    <title>*C and *F</title>
</head>
<body>
    <div class="form" >
        <label for="">Please enter celsius°C </label>
        <br>
    <input type="number" name="" id="fill1" required>
    <br><br>
       <button type="submit" onclick="fun1()">in Fahrenheit</button>
    <br>
    <span>Answer is .... </span>
    <span id="ans"></span>
    </div>
     <script>
    
        function fun1() {
        var a = document.getElementById('fill1').value
        document.getElementById('ans').innerHTML=a*9/5+32+` °F`;
        }
    </script>
</body>
</html>
